<template name="ionItem">
  {{#if isAnchor}}
    <a class="{{itemClasses}}" href="{{url}}" target="{{target}}">
      <div class="{{contentClasses}}">
        {{> UI.contentBlock}}
      </div>
    </a>
  {{else}}
    <div class="{{itemClasses}}">
      <div class="{{contentClasses}}">
        {{> UI.contentBlock}}
      </div>
    </div>
  {{/if}}
</template>
